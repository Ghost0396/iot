    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
      body {
        background-image: url('https://github.com/Ghost0396/iot/raw/main/web_development/examples/weather/assets/img/2.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      .navbar-brand img {
        border-radius: 50%;
        background-color: #282A36;
        padding: 5px;
        margin-right: 10px;
        display: inline-block;
        vertical-align: top;
      }
      .navbar {
        background-color: #282A36;
        text-align: center;
      }
      .navbar-brand {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
      }
      .nav-item {
        margin: 0 10px;
      }
      .nav-link {
        text-decoration: none;
        color: inherit;
        display: flex;
        align-items: center;
      }
      .material-icons {
        margin-right: 5px;
      }
      .main-content {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        width: 100%;
      }
      .card {
        background-color: #282A36;
        border: none;
      }
      .card-body {
        color: #fff;
      }
      .btn-custom {
        background-color: #fff;
        color: #282A36;
        border: 2px solid #282A36;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-custom:hover {
        background-color: #282A36;
        color: #fff;
      }
      .btn-custom .material-icons {
        margin-right: 5px;
      }
      .button-container {
        display: flex;
        justify-content: space-between;
      }
      @media (max-width: 576px) {
        .card {
          margin: 20px 0; 
        }
        .card-body {
          padding: 10px; 
        }
        .btn {
          font-size: 14px; 
        }
        .button-container {
          flex-direction: column;
        }
        .button-container a {
          margin-bottom: 10px; 
        }
      }
    </style>
    <script>
        var ws = new WebSocket('ws://' + window.location.hostname + '/ws');
        ws.onopen = function() {
          console.log("WebSocket connection established");
        };
        ws.onmessage = function(event) {
          console.log("WebSocket message received:", event.data); 
          try {
            var data = JSON.parse(event.data);
            document.getElementById('lamp1').innerText = data.lamp1Status ? 'Turn Off' : 'Turn On';
            document.getElementById('lamp2').innerText = data.lamp2Status ? 'Turn Off' : 'Turn On';
            document.getElementById('lamp3').innerText = data.lamp3Status ? 'Turn Off' : 'Turn On';
          } catch (e) {
            console.error("Error parsing JSON:", e);
          }
        };
        ws.onclose = function() {
          console.log("WebSocket connection closed");
        };
        ws.onerror = function(error) {
          console.log("WebSocket error:", error);
        };
      </script>
</head>

                        <div class="card-body text-center">
                            <h3 class="card-title"><i class="material-icons">power</i> Controllers</h3>
                            <p>Lamp 1: <a href="/toggle?lamp=1" id="lamp1" class="btn btn-secondary"></a></p>
                            <p>Lamp 2: <a href="/toggle?lamp=2" id="lamp2" class="btn btn-secondary"></a></p>
