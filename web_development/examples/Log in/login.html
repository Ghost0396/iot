<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" href="assets/img/iot.png">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark2">
        <a class="navbar-brand" href="#">
          <img
            src="assets/img/iot.png"
            width="30"
            height="30"
            alt=""
            loading="lazy"
            class="ico-circular"
          />
        </a>
        <a class="navbar-brand" href="#">IoT Project</a>
      </nav>
    <div class="login">
        <form action="">
            <div class="login-ico">                
                <span id="ico-log" class="material-symbols-outlined">
                    login
                </span>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block">Log in</button>
            </div>
            <a href="#" class="forgot">Forgot your username or password?</a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
